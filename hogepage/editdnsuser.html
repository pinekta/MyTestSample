<head>

	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>HOGE</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <link href='http://fonts.googleapis.com/css?family=Lobster:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body> 

<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="assets/img/sidebar-atw-4.jpg">    
    
    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
    
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text site-title">
                    HOGE User Manager
                </a>
            </div>
                       
            <ul class="nav">
                <li class="active">
                    <a href="index.html">
                        <i class="pe-7s-note2"></i> 
                        <p>HOGEユーザ一覧</p>
                    </a>
                </li>
                <li>
                    <a href="adddnsuser.html">
                        <i class="pe-7s-add-user"></i> 
                        <p>HOGEユーザ追加</p>
                    </a>
                </li> 
            </ul> 
    	</div>
    </div>
    
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">    
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HOGEユーザ - cls001 - 編集</a>
                </div>
                <div class="collapse navbar-collapse">
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <div class="card card-plain">
                            <div class="alert alert-danger alert-with-icon" data-notify="container">
                                <button type="button" aria-hidden="true" class="close">×</button>
                                <span data-notify="icon" class="pe-7s-attention"></span>
                                <span data-notify="message">
                                    <b>ユーザ名</b> は必須入力項目です。<br>
                                    <b>パスワード</b> と確認用の値が一致しませんでした。<br>
                                    <b>コメント</b> は255文字以下で入力してください。
                                </span>
                            </div>
                        </div>

                        <div class="card">
                            <div class="content">
                                <form method="post" action="./confirmdnsuser.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="required">No.</label>
                                                <input type="text" class="form-control" disabled="disabled" value="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="required">ユーザ名</label>
                                                <input type="text" class="form-control" placeholder="cls000" value="cls001">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 password-label">
                                            <div class="form-group">
                                                <label class="required">パスワード</label>
                                                <div id="password-mask">pass********</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 password-input" style="display: none;">
                                            <div class="form-group">
                                                <label>パスワード</label>
                                                <input type="password" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6 password-input" style="display: none">
                                            <div class="form-group">
                                                <label>パスワード確認</label>
                                                <input type="password" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" id="button-password-display" class="btn btn-default btn-fill">パスワード表示</button>
                                            <button type="button" id="button-password-change" class="btn btn-info btn-fill" style="display: none;">パスワード変更</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>コメント</label>
                                                <input type="text" class="form-control" placeholder="太郎ユーザ０００" value="太郎1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="required">暗号化方式</label>
                                                <select name="encrypt_type" class="form-control">
                                                    <option value="1" selected="selected">DES</option>
                                                    <option value="2">MD5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" id="back" class="btn btn-default btn-fill pull-left" style="margin-right: 10px;">戻る</button>
                                    <button type="submit" id="submit" class="btn btn-info btn-fill pull-left">入力内容確認</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    Copyright &copy; 2015 <a href="">BASEMENT</a>, Inc. All Rights Reserved.
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>
	
	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>
    
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>
	
	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="assets/js/demo.js"></script>

    <script>
        $(function () {
            $("#back").bind("click", function () {
                $("form").attr("method", "get");
                $("form").attr("action", "./index.html");
                $("form").submit();
            });
            $("#button-password-display").bind("click", function () {
                $("#password-mask").text("password123");
                $(this).css("display", "none");
                $("#button-password-change").css("display", "");
            });
            $("#button-password-change").bind("click", function () {
                $(".password-input").css("padding-left", "15px");
                $(".password-input").css("display", "");
                $(".password-label").css("display", "none");
                $(this).css("display", "none");
            });
        });
    </script>
</html>
